<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <header>
    <img id="logo" src="images/logo.svg" alt="logo">

    <div id="column2">

      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

      <div id="register">
        <a href="https://www.frontendmentor.io/profile/juliettesimonot">Register</a>
      </div>
    </div>

  </main>

  <footer>
    <div id="RS">
      <a class="icon" href="https://fr-fr.facebook.com"><img src="icon-network/SVG/Facebook.svg"></a>
      <a class="icon" href="https://twitter.com/?lang=fr"><img src="icon-network/SVG/Twitter.svg"></a>
      <a class="icon" href="https://www.instagram.com/?hl=fr"><img src="icon-network/SVG/Instagram.svg"></a>
    </div>
